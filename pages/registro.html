<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <!--FORMULARIOS-->
    <form action="mostrardatos.html" target="_blank">
        <label for="nom">Nombre:</label>
        <input type="text" name="Nombre" id="nom">
        <br><br>
        <label for="ape">Apellido:</label>
        <input type="text" name="Apellido" id="ape">
        <br><br>
        <label for="doc">Documento:</label>
        <input type="number" name="Documento" id="doc">
        <br><br>
        <label for="fec">Fecha de Nacimiento:</label>
        <input type="date" name="Fechadenacimiento" id="fec">
        <br><br>
        <label for="hom">Hombre</label>
        <input type="radio" name="Hombre" id="hom">

        <label for="muj">Mujer</label>
        <input type="radio" name="Mujer" id="muj">
        <br><br>
        <label for="dir">Direccion:</label>
        <input type="text" name="Direccion" id="dir">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="Email" id="email" required>

        <br><br>
        <label for="con">contrasena:</label>
        <input type="password" name="Nombre" id="con">
        <br><br>
        <label for="Consul">Consulta o Comentario:</label>
        <textarea name="Consulta" id="" cols="100" rows="5"></textarea>
        <br><br>
        <label for="Arch"> Seleccionar Archivo:</label>
        <input type="file" name="Archivo" id="arch">
        <br><br>



        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">


    </form>

    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca compartiremos su correo electronico con nadie</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Seleccion</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <br><br>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario"
            aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario"
            aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@gmail.com</span>
    </div>
    <br><br>

    <div class="mb-3">
        <label for="basic-url" class="form-label">Tu URL</label>
        <div class="input-group">
            <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
        </div>
        <div class="form-text" id="basic-addon4">Ejemplo de texto.</div>
    </div>
    <br><br>

    <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
    </div>
    <br><br>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="servidor" aria-label="Servidor">
    </div>
    <br><br>

    <div class="input-group">
        <span class="input-group-text">area de Texto</span>
        <textarea class="form-control" aria-label="area de Texto"></textarea>
    </div>
    <br><br>

    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Comentarios</label>
    </div>
    <br><br>

    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">contrasena</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Direccion 1</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Direccion 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
                <option selected>Elegir</option>
                <option>Zulia</option>
                <option>Merida</option>
                <option>Caracas</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Codigo Postal</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Seleccionar
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Iniciar Secion</button>
        </div>
    </form>
    <br><br>
    
</body>
</html>
